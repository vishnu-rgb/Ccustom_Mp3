
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet.css">

    <title>Mp3_Songs</title>
</head>
<body>
    
        <div class="main">
            <p id="logo">
                <i class="fa fa-music" aria-hidden="true"></i>
            </p>
        
                <div class="left">
                    <img id="track_image">
                    <div class="volume">
                        <p id="volume_show">100</p>
                        
                        <i class="fa fa-volume-up" aria-hidden="true" id="volume_icon " onclick="mute_sound()"></i>
                        <input type="range" min="0" max="100"  value="100" onchange="volume_change()">
                    </div>
                </div>
                  


                <div class="right">
                    <div class="show_song_no">
                        <p id="present">1</p>
                        <p id="total">  5</p>
                        <p id="title">title.mp3</p>
                        <p id="artist">Artist name</p>

                        <div class="middle">
                            <button onclick="previous_song()" id="pre"> <i class="fa fa-step-backward" aria-hidden="true"></i>
                            </button>
                            <button onclick="just_play()" id="play"><i class="fa fa-play" aria-hidden="true"></i>
                            </button>
                            <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i>
                            </button>

                            

                        </div>
                        <div class="duration">
                        <input type="range" min="0" max="100"  value="0" id="duration_slider"  onchange="change_duration()">
                        <button id=" auto"  onclick="autoplay_switch()">Auto play
                            <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>


                        </div>

                    </div>
            
            

                </div>

        </div>

<script src="script.js"></script>

</body>
</html>
